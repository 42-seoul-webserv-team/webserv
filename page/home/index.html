<!DOCTYPE html>
<html lang=" ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webserv : Home</title>
	<style>
        body {
            font-family: Arial, sans-serif;
			text-align: center;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
		.upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Display as inline-block for padding */
        }
        .upload-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<h1>더 이상 물러날 곳은 없다.</h1>
	<h3>Welcome to Webserv</h3>
	<a class="upload-button" href="/upload">파일 업로드 하기</a>
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
